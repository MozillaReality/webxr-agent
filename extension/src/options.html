<!doctype html>
<html data-l10n-id-title="settings">
  <head>

  <body class="wrap">

        <div class="heading">
          <h1 class="app-name" id="app-name" data-l10n-id="appName">WebVR Agent</h1>
          <p class="app-description lead" id="app-description" data-l10n-id="appDescription">Play and develop WebVR experiences</p>

      <div class="grid">
        <div class="unit whole center-on-mobiles">
          <form action="#" method="post">

                <label><input class="js-radio white" type="radio" name="radio" value="white">White</label>
                <label><input class="js-radio beige" type="radio" name="radio" value="beige">Beige</label>
                <label><input class="js-radio lavender" type="radio" name="radio" value="lavender">Lavender</label>
              </div>
            </div>
            <!--
            <div class="option">
              <em class="text-muted">Extension options</em>
            </div>
            -->
          </form>
        </div>
      </div>
    </section>
    <footer class="main-footer">
      <div class="grid">
        <div class="unit whole center-on-mobiles">
          <p class="text-muted">
            <a href="https://webvr.rocks/">WebVR Rocks</a>
          </p>
        </div>
      </div>
    </footer>
    <script src="scripts/options.js"></script>
