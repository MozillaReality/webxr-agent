<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <title>WebVR Agent</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="none">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#fff">
    <meta property="og:title" content="WebVR Rocks">
    <meta property="og:site_name" content="WebVR Rocks">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://agent.webvr.rocks/">
    <meta property="og:description" content="Your guide to VR on the Web.">
    <meta property="og:image" content="https://webvr.rocks/rocks/card.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@WebVRRocks">
    <meta name="twitter:creator" content="@WebVRRocks">
    <meta name="twitter:title" content="WebVR Rocks">
    <meta name="twitter:description" content="Your guide to VR on the Web.">
    <meta name="twitter:image" content="https://webvr.rocks/rocks/card.png">
    <style>
      * {
        border-box: box-sizing;
        margin: 0;
        padding: 0;
      }

      [aria-hidden="true"],
      [aria-expanded="false"] {
        display: none !important;
      }

      html,
      body {
        background-color: transparent;
        height: 100%;
      }

      html {
        font-size: 14px;
      }

      body {
        display: flex;
        font: 1rem/1.3 Helvetica Neue, Helvetica, Arial, sans-serif;
        overflow-x: hidden;
      }

      .webvr-agent,
      .webvr-agent-description {
        background-color: rgba(255,255,255,.85);
      }

      .webvr-agent {
        align-self: flex-end;
        border-top: 1px solid #ccc;
        color: #111;
        display: flex;
        min-width: 50rem;
        width: 100%;
        z-index: 2;
      }

      .webvr-agent-image,
      .webvr-agent-details,
      .webvr-agent-headsets {
        height: 60px;
      }

      .webvr-agent-image,
      .webvr-agent-details-link[aria-expands] {
        opacity: .85;
      }

      .webvr-agent-image:hover,
      .webvr-agent-details-link[aria-expands]:hover,
      html[data-aria-expanded__webvr-agent-description="true"] .webvr-agent-image,
      html[data-aria-expanded__webvr-agent-description="true"] .webvr-agent-details-link[aria-expands] {
        opacity: 1;
      }

      .webvr-agent-image[style] {
        background-position: center;
        background-repeat: no-repeat;
        background-size: 60% 60%;
        display: block;
        height: 60px;
        width: 60px;
      }

      .webvr-agent-details {
        align-items: center;
        border-right: 1px solid #ccc;
        display: flex;
        max-width: 25rem;
        position: relative;
        width: 100%;
      }

      .webvr-agent-image[style] + .webvr-agent-details {
        border-left: 1px solid #ccc;
      }

      .webvr-agent-details-link {
        align-content: space-between;
        align-items: center;
        bottom: 0;
        color: #111;
        display: flex;
        left: 0;
        padding: 1rem;
        position: absolute;
        right: 0;
        text-decoration: none;
        top: 0;
        transition: .15s opacity ease-in-out;
      }

      .webvr-agent-details-link[aria-expands] {
        cursor: pointer;
      }

      .webvr-agent-details-link ::selection {
        background: transparent;
      }

      .webvr-agent-details-link ::-moz-selection {
        background: transparent;
      }

      .webvr-agent-details-toggle {
        margin-left: .5rem;
        min-width: 40px;
        text-align: right;
      }

      .webvr-agent-details-toggle span {
        border-bottom: 1px solid transparent;
        padding-bottom: 1px;
        transition: .15s border-bottom-color ease-in-out;
      }

      html[data-aria-expanded__webvr-agent-description="false"][data-supports-touch="false"] .webvr-agent-details:hover .webvr-agent-details-toggle span,
      html[data-aria-expanded__webvr-agent-description="true"][data-supports-touch="false"] .webvr-agent-details-toggle span:hover {
        border-bottom-color: #aaa;
      }

      .webvr-agent-name {
        flex: 1;
        font-weight: 600;
        margin-right: 1rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      html[data-aria-expanded__webvr-agent-description="true"] .webvr-agent {
        margin-top: 60px;
        margin-top: calc(60px + 2rem);
      }

      html[data-aria-expanded__webvr-agent-description="true"] .webvr-agent-details-link[aria-expands] {
        background-color: #eee;
      }

      @keyframes pulse {
        0% { transform: scaleY(0); }
        50% { transform: scaleY(1.1); }
        100% { transform: scaleY(1); }
      }

      .webvr-agent-description {
        animation: pulse .3s linear 1;
        border-bottom-width: 0;
        border-radius: 3px 3px 0 0;
        border: 1px solid #ccc;
        color: #333;
        flex: 1;
        height: 59px;
        left: 1rem;
        margin-left: -1rem;
        margin-left: calc(-1rem - 1px);
        overflow-y: auto;
        padding: 1rem;
        position: absolute;
        text-overflow: ellipsis;
        top: -61px;
        top: calc(-60px - 2rem);
        transform-origin: 0 100%;
        width: 100%;
        width: calc(100% - 2rem);
        z-index: -1;
      }

      .webvr-agent-description:empty ~ .webvr-agent-details-toggle {
        display: none;
      }

      .webvr-agent-details-toggle {
        white-space: nowrap;
      }

      .webvr-agent-headsets {
        align-items: center;
        border-left: 1px solid #ccc;
        display: flex;
        margin-left: auto;
        padding: 0 1rem;
      }

      [data-theme="dark"] .webvr-agent,
      [data-theme="dark"] .webvr-agent-details-link {
        color: #eee;
      }

      [data-theme="dark"] .webvr-agent-description {
        color: #ccc;
      }

      [data-theme="dark"] .webvr-agent,
      [data-theme="dark"] .webvr-agent-image + .webvr-agent-details,
      [data-theme="dark"] .webvr-agent-description,
      [data-theme="dark"] .webvr-agent-headsets {
        border-color: #444;
      }

      [data-theme="dark"][data-aria-expanded__webvr-agent-description="false"][data-supports-touch="false"].webvr-agent-image[style] .webvr-agent-details:hover .webvr-agent-details-toggle span,
      [data-theme="dark"][data-aria-expanded__webvr-agent-description="true"] .webvr-agent-details-toggle span:hover {
        border-color: #777;
      }

      [data-theme="dark"] .webvr-agent,
      [data-theme="dark"] .webvr-agent-description {
        background-color: rgba(0,0,0,.85);
      }

      [data-theme="dark"][data-supports-touch="false"] .webvr-agent-image:hover,
      [data-theme="dark"][data-supports-touch="false"] .webvr-agent-details-link[aria-expands]:hover,
      html[data-theme="dark"][data-aria-expanded__webvr-agent-description="true"] .webvr-agent-image,
      html[data-theme="dark"][data-aria-expanded__webvr-agent-description="true"] .webvr-agent-details-link[aria-expands] {
        background-color: rgba(0,0,0,.95);
      }

      .webvr-agent-headsets-list {
        list-style-type: none;
      }
    </style>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="vrDefaultDisplay" content="HTC Vive">
    <meta name="vrAvailableDisplays" content="HTC Vive, Oculus Rift, Google Daydream, Samsung Gear VR, Google Cardboard">
    <!-- <script src="/primus/primus.js" async defer"></script> -->
    <script src="/host.js" async defer></script>
  </head>
  <body>
    <footer id="webvr-agent" class="webvr-agent" role="footer">
      <a itemprop="image" href="" class="webvr-agent-image" data-setAttribute-href="start_url" data-style-backgroundImage="processed_best_badge">
      </a>
      <div itemprop="details" class="webvr-agent-details">
        <a class="webvr-agent-details-link" aria-expands="webvr-agent-description">
          <span itemprop="name" class="webvr-agent-name" data-textContent="name"></span>
          <span itemprop="description" class="webvr-agent-description" data-textContent="description" id="webvr-agent-description" aria-expanded="false"></span>
          <span id="webvr-agent-details-toggle-info" class="webvr-agent-details-toggle webvr-agent-details-toggle-info" aria-expanded="true" aria-roledescription="info"><span>info</span></span>
          <span id="webvr-agent-details-toggle-close" class="webvr-agent-details-toggle webvr-agent-details-toggle-close" aria-expanded="false" aria-roledescription="close"><span>close</span></span>
        </a>
      </div>
      <div itemprop="headsets" class="webvr-agent-headsets">
        <span aria-hidden="true" class="webvr-agent-present">Present</span>
        <ul class="webvr-agent-headsets-list">
          <li aria-hidden="true">Send to <span class="webrvr-agent-headset" data-headset="htc_vive">HTC Vive</span></li>
          <li aria-hidden="true">Send to <span class="webrvr-agent-headset" data-headset="google_daydream">Google Daydream</span></li>
          <li>Send to <span class="webrvr-agent-headset" data-headset="google_cardboard">mobile phone</span></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
