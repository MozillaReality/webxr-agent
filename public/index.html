<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <title>WebVR Agent</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="none">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#fff">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" href="img/logo.svg">
    <link rel="mask-icon" color="#177bdb" href="img/logo-mask.svg">
    <meta property="og:title" content="WebVR Rocks">
    <meta property="og:site_name" content="WebVR Rocks">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://agent.webvr.rocks/">
    <meta property="og:description" content="Your guide to VR on the Web.">
    <meta property="og:image" content="https://webvr.rocks/rocks/card.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@WebVRRocks">
    <meta name="twitter:creator" content="@WebVRRocks">
    <meta name="twitter:title" content="WebVR Rocks">
    <meta name="twitter:description" content="Your guide to VR on the Web.">
    <meta name="twitter:image" content="https://webvr.rocks/rocks/card.png">
    <style>
      * {
        border-box: box-sizing;
        margin: 0;
        padding: 0;
      }

      [aria-hidden="true"]:not([data-aria-transition="true"]),
      [aria-expanded="false"]:not([data-aria-transition="true"]) {
        display: none !important;
      }

      html,
      body {
        background-color: transparent;
        height: 100%;
      }

      html {
        font-size: 14px;
      }

      body {
        display: flex;
        font-size: 1rem;
        font-family: BlinkMacSystemFont, -apple-system, Segoe UI, Helvetica Neue, Helvetica, Arial, sans-serif;
        line-height: 1.3;
        overflow-x: hidden;
      }

      .webvr-agent,
      .webvr-agent-details-link,
      .webvr-agent-sentiment-link {
        color: #111;
      }

      .webvr-agent-details-link,
      .webvr-agent-sentiment-link {
        text-decoration: none;
      }

      .webvr-agent,
      .webvr-agent-description {
        background-color: rgba(255,255,255,.85);
      }

      .webvr-agent {
        align-self: flex-end;
        animation: pulse-y .3s linear 1;
        border-top: 1px solid #ccc;
        display: flex;
        position: relative;
        transform-origin: 0 100%;
        transition: .5s visibility ease-in-out;
        width: 100%;
        z-index: 1;
      }

      .webvr-agent.loading {
        pointer-events: none;
        visibility: hidden;
      }

      .webvr-agent:not(.loading) {
        pointer-events: auto;
        visibility: visible;
      }

      .webvr-agent-image,
      .webvr-agent-image-inner,
      .webvr-agent-details,
      .webvr-agent-sentiment,
      .webvr-agent-sentiment-inner,
      .webvr-agent-headsets,
      .webvr-agent-headsets-inner,
      .webvr-agent-headsets-controls {
        height: 60px;
      }

      .webvr-agent-dim-when-inactive,
      .webvr-agent-details-link,
      .webvr-agent-sentiment-link {
        opacity: .85;
      }

      .webvr-agent-sentiment,
      .webvr-agent-headsets {
        border-left: 1px solid #ccc;
      }

      .webvr-agent-sentiment {
        margin-left: auto;
      }

      .webvr-agent-sentiment .webvr-agent-dim-when-inactive,
      .webvr-agent-headsets .webvr-agent-dim-when-inactive {
        opacity: .5;
      }

      .webvr-agent-headsets-inner {
        align-items: center;
        border-left: 1px solid transparent;
        display: flex;
        justify-content: space-between;
        max-width: 28rem;
        overflow-y: hidden;
        padding: 0 1rem;
        white-space: nowrap;
      }

      /*
      .webvr-agent-report-link:hover {
        background-color: rgba(204,46,64,.25);
      }
      */

      .webvr-agent-sentiment-link {
        align-items: center;
        display: flex;
        height: 100%;
        opacity: .5;
        padding: 0 1rem;
      }

      .webvr-agent-dim-when-inactive-any[data-active="true"],
      .webvr-agent-image:hover,
      .webvr-agent-details-link:hover,
      .webvr-agent-sentiment-link:hover,
      html[data-aria-expanded__webvr-agent-description="true"] .webvr-agent-image,
      html[data-aria-expanded__webvr-agent-description="true"] .webvr-agent-details-link,
      html[data-connected-displays] .webvr-agent-headsets .webvr-agent-dim-when-inactive,
      html[data-missing-displays] .webvr-agent-headsets .webvr-agent-dim-when-inactive,
      html[data-presenting-displays] .webvr-agent-headsets .webvr-agent-dim-when-inactive {
        opacity: 1;
      }

      .webvr-agent-image[data-image],
      .webvr-agent-image[data-image] .webvr-agent-image-inner {
        height: 60px;
        width: 60px;
      }

      .webvr-agent-image[data-image] .webvr-agent-image-inner {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        display: block;
        margin: .5rem;
        height: calc(60px - 1rem);
        width: calc(60px - 1rem);
      }

      .webvr-agent-details {
        align-items: center;
        border-right: 1px solid #ccc;
        display: flex;
        max-width: 25rem;
        min-width: 10rem;
        position: relative;
        width: 100%;
      }

      .webvr-agent-image[data-image] + .webvr-agent-details {
        border-left: 1px solid #ccc;
      }

      .webvr-agent-details-link {
        align-content: space-between;
        align-items: center;
        bottom: 0;
        display: flex;
        left: 0;
        padding: 1rem;
        position: absolute;
        right: 0;
        top: 0;
        transition: .15s opacity ease-in-out;
      }

      .webvr-agent [aria-expands],
      .webvr-agent [role="option"],
      .webvr-agent button {
        cursor: pointer;
      }

      .webvr-agent-details-link ::selection {
        background: transparent;
      }

      .webvr-agent-details-link ::-moz-selection {
        background: transparent;
      }

      .webvr-agent-details-toggle {
        margin-left: .5rem;
        min-width: 40px;
        text-align: right;
      }

      .webvr-agent-details-toggle span {
        border-bottom: 1px solid transparent;
        padding-bottom: 1px;
        transition: .15s border-bottom-color ease-in-out;
      }

      html[data-aria-expanded__webvr-agent-description="false"][data-supports-touch="false"] .webvr-agent-details:hover .webvr-agent-details-toggle span,
      html[data-aria-expanded__webvr-agent-description="true"][data-supports-touch="false"] .webvr-agent-details-toggle span:hover {
        border-bottom-color: #aaa;
      }

      .webvr-agent-name {
        flex: 1;
        font-weight: 600;
        margin-right: 1rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      html[data-aria-expanded__webvr-agent-description="true"] .webvr-agent {
        margin-top: 60px;
        margin-top: calc(60px + 2rem);
      }

      html[data-supports-touch="false"] .webvr-agent-image:hover,
      html[data-supports-touch="false"] .webvr-agent-details-link:hover,
      html[data-aria-expanded__webvr-agent-description="true"] .webvr-agent-image,
      html[data-aria-expanded__webvr-agent-description="true"] .webvr-agent-details-link {
        background-color: #fff;
      }

      @keyframes pulse-y {
        0% { transform: scaleY(0); }
        50% { transform: scaleY(1.1); }
        100% { transform: scaleY(1); }
      }

      @keyframes pulse-x {
        0% { transform: scaleX(0); }
        50% { transform: scaleX(1.1); }
        100% { transform: scaleX(1); }
      }

      .webvr-agent-description,
      .webvr-agent-sentiment-form {
        animation: pulse-y .3s linear 1;
        border-bottom-width: 0;
        border-radius: 3px 3px 0 0;
        border: 1px solid #ccc;
        color: #333;
        flex: 1;
        height: 59px;
        left: 1rem;
        margin-left: -1rem;
        margin-left: calc(-1rem - 1px);
        overflow-y: auto;
        padding: 1rem;
        position: absolute;
        text-overflow: ellipsis;
        top: -61px;
        top: calc(-60px - 2rem);
        transform-origin: 0 100%;
        width: 100%;
        width: calc(100% - 2rem);
        z-index: -1;
      }

      .webvr-agent-sentiment-form {
        height: 12rem;
        top: calc(-58px - 2rem - 8rem);
      }

      .webvr-agent-sentiment-label {
        display: block;
        padding-bottom: 1rem;
      }

      .webvr-agent-sentiment-icon-span {
        padding-left: .5ch;
      }

      .webvr-agent-sentiment-message {
        height: 3rem;
        width: 90%;
      }

      .webvr-agent-description:empty ~ .webvr-agent-details-toggle {
        display: none;
      }

      .webvr-agent-details-toggle {
        white-space: nowrap;
      }

      .webvr-agent-headsets-present {
        color: #aaa;
        font-size: .85rem;
        margin-right: 1rem;
        min-width: 11rem;
        max-width: 13rem;
        transition: .15s color ease-in-out .3s;
      }

      html[data-ready-displays] .webvr-agent-headsets-present,
      html[data-connected-displays] .webvr-agent-headsets-present,
      html[data-presenting-displays] .webvr-agent-headsets-present {
        min-width: unset;
        max-width: unset;
      }

      html[data-ready-displays] .webvr-agent-headsets-present,
      html[data-connected-displays] .webvr-agent-headsets-inner,
      html[data-presenting-displays] .webvr-agent-headsets-inner {
        max-width: unset;
      }

      html[data-connected-displays] .webvr-agent-headsets-present {
        color: #2ecc40;
      }

      html[data-connected-displays] .webvr-agent-headsets-present:before {
        background-color: #2ecc40;
      }

      html[data-missing-displays="true"] .webvr-agent-headsets-present {
        color: #cc2e40;
      }

      html[data-missing-displays="true"] .webvr-agent-headsets-present:before {
        background-color: #cc2e40;
      }

      .webvr-agent-headsets-present:before {
        background-color: #eee;
        border-radius: 50%;
        content: "";
        display: inline-block;
        height: 10px;
        margin-right: .5rem;
        transition: .15s background-color ease-in-out .3s;
        width: 10px;
      }

      .webvr-agent-headsets-controls {
        list-style-type: none;
        overflow-x: hidden;
        text-align: right;
      }

      .webvr-agent-headsets-controls [data-headset-slug] {
        animation: pulse-x .3s linear .3s 1;
        display: flex;
        justify-content: flex-end;
        height: 60px;
        line-height: 60px;
        overflow: hidden;
        position: relative;
        text-indent: 1rem;
        transition: .15s opacity ease-in-out .3s, .15s visibility ease-in-out .3s, .15s right ease-in-out .3s;
      }

      .webvr-agent-headsets-controls [data-headset-slug][aria-hidden="true"],
      .webvr-agent-sentiment [aria-hidden="true"]
       {
        height: 0;
        opacity: 0;
        pointer-events: none;
        right: -100%;
        visibility: hidden;
      }

      .webvr-agent-headsets-controls [data-headset-slug][aria-hidden="false"] {
        opacity: 1;
        pointer-events: auto;
        right: 0;
        visibility: visible;
      }

      .webvr-agent-headsets-controls [data-headset-slug]:before {
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        content: "";
        filter: invert(1);
        height: 60px;
        opacity: .5;
        top: 0;
        transition: .15s opacity ease-in-out;
        width: 25px;
      }

      .webvr-agent-headsets:hover .webvr-agent-headsets-controls [data-headset-slug]:before,
      .webvr-agent-headsets.hover .webvr-agent-headsets-controls [data-headset-slug]:before {
        opacity: 1;
      }

      .webvr-agent-headsets-controls [data-headset-slug="htc_vive"]:before {
        background-image: url(/htc_vive.svg);
      }

      .webvr-agent-headsets-controls [data-headset-slug="oculus_rift"]:before {
        background-image: url(/oculus_rift.svg);
      }

      .webvr-agent-headsets-controls [data-headset-slug="google_daydream"]:before {
        background-image: url(/google_daydream.svg);
      }

      .webvr-agent-headsets-controls [data-headset-slug="samsung_gear_vr"]:before {
        background-image: url(/samsung_gear_vr.svg);
      }

      .webvr-agent-headsets-controls [data-headset-slug="google_cardboard"]:before {
        background-image: url(/google_cardboard.svg);
      }

      .webvr-agent-headsets-controls [data-headset-slug="osvr_hdk2"]:before {
        background-image: url(/osvr_hdk2.svg);
      }

      .webvr-agent .btn {
        border-color: rgba(0,0,0,.5);
        color: #333;
      }

      .webvr-agent .btn:hover {
        border-color: rgba(0,0,0,.75);
        color: #111;
      }

      .webvr-agent button,
      .webvr-agent input[type="text"],
      .webvr-agent input[type="email"],
      .webvr-agent input[type="search"],
      .webvr-agent textarea,
      .webvr-agent select {
        border: 1px solid rgba(0,0,0,.5);
        font-family: inherit;
        font-size: 1rem;
        padding: .25rem .5rem;
      }

      [data-theme="dark"] .webvr-agent,
      [data-theme="dark"] .webvr-agent-details-link,
      [data-theme="dark"] .webvr-agent-sentiment-link {
        color: #eee;
      }

      [data-theme="dark"] .webvr-agent-description {
        color: #ccc;
      }

      [data-theme="dark"] .webvr-agent,
      [data-theme="dark"] .webvr-agent-image[data-image] + .webvr-agent-details,
      [data-theme="dark"] .webvr-agent-details,
      [data-theme="dark"] .webvr-agent-description {
        border-color: #444;
      }

      [data-theme="dark"][data-aria-expanded__webvr-agent-description="false"][data-supports-touch="false"] .webvr-agent-details:hover .webvr-agent-details-toggle span,
      [data-theme="dark"][data-aria-expanded__webvr-agent-description="false"][data-supports-touch="false"] .webvr-agent-image[data-image] + .webvr-agent-details:hover .webvr-agent-details-toggle span,
      [data-theme="dark"][data-aria-expanded__webvr-agent-description="true"] .webvr-agent-details-toggle span:hover {
        border-color: #777;
      }

      [data-theme="dark"] .webvr-agent,
      [data-theme="dark"] .webvr-agent-description {
        background-color: rgba(0,0,0,.85);
      }

      [data-theme="dark"] .webvr-agent-sentiment,
      [data-theme="dark"] .webvr-agent-headsets {
        border-left-color: #444;
      }

      [data-theme="dark"][data-supports-touch="false"] .webvr-agent-image:hover,
      [data-theme="dark"][data-supports-touch="false"] .webvr-agent-details-link:hover,
      [data-theme="dark"][data-aria-expanded__webvr-agent-description="true"] .webvr-agent-image,
      [data-theme="dark"][data-aria-expanded__webvr-agent-description="true"] .webvr-agent-details-link {
        background-color: rgba(0,0,0,.95);
      }

      html[data-supports-touch="false"] .webvr-agent-image:hover,
      html[data-supports-touch="false"] .webvr-agent-details-link:hover,
      html[data-aria-expanded__webvr-agent-description="true"] .webvr-agent-image,
      html[data-aria-expanded__webvr-agent-description="true"] .webvr-agent-details-link {
        background-color: #fff;
      }

      [data-theme="dark"][data-connected-displays] .webvr-agent-headsets-present {
        color: #01ff70;
      }

      [data-theme="dark"][data-connected-displays] .webvr-agent-headsets-present:before {
        background-color: #01ff70;
      }

      [data-theme="dark"][data-missing-displays="true"] .webvr-agent-headsets-present {
        color: #ff0170;
      }

      [data-theme="dark"][data-missing-displays="true"] .webvr-agent-headsets-present:before {
        background-color: #ff0170;
      }

      [data-theme="dark"] .webvr-agent-headsets-controls [data-headset-slug]:before {
        filter: invert(0);
      }

      @media (min-width: 60rem) {
        body {
          /*background: green;*/
        }

        .webvr-agent-sentiment {
          position: relative;
        }

        .webvr-agent-sentiment-form {
          left: -9rem;
          width: calc(100% + 8rem);
        }
      }

      @media (min-width: 63rem) {
        body {
          /*background: blue;*/
        }

        .webvr-agent-sentiment-form {
          left: -14rem;
          width: calc(100% + 13rem);
        }
      }

      @media (min-width: 66rem) {
        body {
          /*background: red;*/
        }

        .webvr-agent-sentiment-form {
          left: -16rem;
          width: calc(100% + 15rem);
        }
      }
    </style>
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="vrDefaultDisplay" content="HTC Vive">
    <meta name="vrAvailableDisplays" content="HTC Vive, Oculus Rift, Google Daydream, Samsung Gear VR, Google Cardboard">
    <!-- <script src="/primus/primus.js" async defer"></script> -->
    <script src="/host.js" async defer></script>
  </head>
  <body>
    <footer id="webvr-agent" class="webvr-agent loading" role="footer">
      <h1 aria-hidden="true">WebVR Agent</h1>
      <div id="webvr-agent-image" class="webvr-agent-image webvr-agent-dim-when-inactive webvr-agent-dim-when-inactive-any" data-set-style-backgroundColor="background_color">
        <a itemprop="image" id="webvr-agent-image-inner" class="webvr-agent-image-inner" href="" target="_parent" data-set-attribute-href="start_url" data-set-style-backgroundImage="processed_best_badge.src, icons.0.src" data-set-style-borderRadius="processed_best_badge.border_radius, icons.0.border_radius"></a>
      </div>
      <div itemprop="details" id="webvr-agent-details" class="webvr-agent-details">
        <a id="webvr-agent-details-link" class="webvr-agent-details-link" aria-expands="webvr-agent-description">
          <span itemprop="name" class="webvr-agent-name" id="webvr-agent-name" data-textContent="name"></span>
          <span itemprop="description" id="webvr-agent-description" class="webvr-agent-description" data-textContent="description" aria-expanded="false" data-aria-exempt-clicks="true"></span>
          <span id="webvr-agent-details-toggle-info" class="webvr-agent-details-toggle-info webvr-agent-details-toggle" aria-expanded="true" aria-roledescription="info"><span>info</span></span>
          <span id="webvr-agent-details-toggle-close" class="webvr-agent-details-toggle-close webvr-agent-details-toggle" aria-expanded="false" aria-roledescription="close"><span>close</span></span>
        </a>
      </div>
      <div id="webvr-agent-sentiment" class="webvr-agent-sentiment webvr-agent-dim-when-inactive">
        <div id="webvr-agent-sentiment-inner" class="webvr-agent-sentiment-inner">
          <a id="webvr-agent-sentiment-link" class="webvr-agent-sentiment-link" aria-expands="webvr-agent-sentiment-form" href="/report">
            Feedback
          </a>
          <form id="webvr-agent-sentiment-form" class="webvr-agent-sentiment-form" action="#" method="post" aria-expanded="false" target="_parent">
            <label class="webvr-agent-sentiment-label webvr-agent-sentiment-icon-label webvr-agent-sentiment-icon-label-positive" aria-labelledby="webvr-agent-sentiment-icon-label-positive-span">
              <input type="radio" name="sentiment_type">
              <span id="webvr-agent-sentiment-icon-label-positive-span" class="webvr-agent-sentiment-icon-span webvr-agent-sentiment-icon-label-positive webvr-agent-sentiment-icon-label-positive-span">Yes, it works!</span>
            </label>
            <label class="webvr-agent-sentiment-label webvr-agent-sentiment-icon-label webvr-agent-sentiment-icon-label-negative" aria-labelledby="webvr-agent-sentiment-icon-label-negative-span">
              <input type="radio" name="sentiment_type">
              <span id="webvr-agent-sentiment-icon-label-negative-span" class="webvr-agent-sentiment-icon-span webvr-agent-sentiment-icon-label-negative webvr-agent-sentiment-icon-label-negative-span">Report an issue</span>
            </label>
            <label class="webvr-agent-sentiment-label webvr-agent-sentiment-message-label" aria-labelledby="webvr-agent-sentiment-message-label-span">
              <span id="webvr-agent-sentiment-message-label-span" class="webvr-agent-sentiment-message-label-span" aria-hidden="true">Message</span>
              <textarea id="webvr-agent-sentiment-message" class="webvr-agent-sentiment-message" name="sentiment_message"></textarea>
            </label>
            <button class="btn" type="submit">Send feedback</button>
          </form>
        </div>
      </div>
      <div id="webvr-agent-headsets" class="webvr-agent-headsets">
        <div id="webvr-agent-headsets-inner" class="webvr-agent-headsets-inner">
          <span id="webvr-agent-headsets-present" class="webvr-agent-headsets-present webvr-agent-dim-when-inactive" aria-relevant="additions removals">Detecting VR headset&hellip;</span>
          <ul id="webvr-agent-headsets-controls" class="webvr-agent-headsets-controls webvr-agent-dim-when-inactive">
            <li role="option" data-headset-slug="htc_vive" aria-hidden="true" data-aria-transition="true" class="webvr-agent-headset-label">
              <span class="webvr-agent-headset-label-toggle-vr webvr-agent-headset-label-enter-vr" aria-hidden="false">
                Enter VR
              </span>
              <span class="webvr-agent-headset-label-toggle-vr webvr-agent-headset-label-exit-vr" aria-hidden="true">
                Exit VR
              </span>
            </li>
            <li role="option" data-headset-slug="oculus_rift" aria-hidden="true" data-aria-transition="true" class="webvr-agent-headset-label">
              <span class="webvr-agent-headset-label-toggle-vr webvr-agent-headset-label-enter-vr" aria-hidden="false">
                Enter VR
              </span>
              <span class="webvr-agent-headset-label-toggle-vr webvr-agent-headset-label-exit-vr" aria-hidden="true">
                Exit VR
              </span>
            </li>
            <li role="option" data-headset-slug="google_daydream" aria-hidden="true" data-aria-transition="true" class="webvr-agent-headset-label">
              <span class="webvr-agent-headset-label-toggle-vr webvr-agent-headset-label-enter-vr" aria-hidden="false">
                Enter VR
              </span>
              <span class="webvr-agent-headset-label-toggle-vr webvr-agent-headset-label-exit-vr" aria-hidden="true">
                Exit VR
              </span>
            </li>
            <li role="option" data-headset-slug="samsung_gear_vr" aria-hidden="true" data-aria-transition="true" class="webvr-agent-headset-label">
              <span class="webvr-agent-headset-label-toggle-vr webvr-agent-headset-label-enter-vr" aria-hidden="false">
                Enter VR
              </span>
              <span class="webvr-agent-headset-label-toggle-vr webvr-agent-headset-label-exit-vr" aria-hidden="true">
                Exit VR
              </span>
